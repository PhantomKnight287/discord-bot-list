{% extends 'base.html' %} {% block title %}
<title>Discord Bot List</title>
<meta property="og:title" content="Discord Bot List" />
{% endblock title %} {% block body %} {% if bots %}

<div class="flex flex-col items-center pt-4 justify-center">
  <h1 class="text-4xl">Discord Bots</h1>
  {% for bot in bots %}

  <div class="flex flex-row flex-wrap items-center justify-center">
    {{bot}}
  </div>

  {% endfor %}
</div>

{% endif %} {% endblock body %}
